<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="estilo.css" />
    <title>Document</title>
  </head>
  <body>
    <fieldset>
      <legend>Formulario de opciones</legend>
      <div>
        <input type="radio" name="SMIR" value="SMIR" id="sm" />
        <label for="sm">SMIR</label>
      </div>
      <div>
        <input type="radio" name="ASIR" value="ASIR" id="AS" />
        <label for="AS">ASIR</label>
      </div>
      <div>
        <input type="radio" name="DAM" value="DAM" id="DAM" />
        <label for="DAM">DAM</label>
      </div>
      <div>
        <input type="radio" name="daw" value="DAW" id="daw" />
        <label for="daw">DAW</label>
      </div>
      <div>
        <label for="date">Elija una fecha</label>
        <input type="date" name="fecha" id="date" />
      </div>
      <textarea
        name="text"
        id="text"
        cols="30"
        rows="10"
        placeholder="Inserte aquí el texto"
      ></textarea>
    </fieldset>
    <fieldset>
      <legend>Rellene las opciones siguientes</legend>

      <div>
        <input type="checkbox" name="ge" value="Geografía" id="ge" />
        <label for="ge">Geografía</label>
      </div>
      <div>
        <input type="checkbox" name="len" value="Lengua" id="Len" />
        <label for="Len">Lengua</label>
      </div>
      <div>
        <input type="checkbox" name="ma" value="Matematicas" id="Mat" />
        <label for="Mat">Matemáticas</label>
      </div>
      <div>
        <input type="checkbox" name="Historia" value="Historia" id="hist" />
        <label for="hist">Historia</label>
      </div>
      <div>
        <label for="col">Elija un color</label>
        <input type="color" name="color" id="col" />
      </div>
      <textarea
        name="tex"
        id="te"
        cols="30"
        rows="10"
        placeholder="Inserte aquí el texto"
      ></textarea>
    </fieldset>
  </body>
</html>
